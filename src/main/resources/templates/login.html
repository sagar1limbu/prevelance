<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
				<form th:action="@{/login}" method="POST" class="form-signin">
					<h3 class="form-signin-heading" th:text="Welcome"></h3>
					<br/>

					<input type="text" id="email" name="email"  th:placeholder="Email"
						class="form-control" required/> <br/>
					<input type="password"  th:placeholder="Password"
						id="password" name="password" class="form-control" required/> <br />
					<input type="checkbox" name="rememberMe" id="remember"><label>Remember Me</label>
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
				</form>
			</div>
		</div>
		<form th:action="@{/registration}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
		</form>
	</div>
</body>
</html>
